<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Sans+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Responsive Navigationbar</title>
</head>
<body>
    <div class="nav" id="nav-bar">
        <a href="#home" class="active">Home</a>
        <a href="#shop">Shop</a>
        <a href="#contact">Contact</a>
        <a href="#about">About</a>
        <a class="icon" onclick="burgerMenu()">
        <i class="fa fa-bars"></i>
        </a>
    </div>
    <main>
        <section class="section">
            <div class="container">
                <h1 class="header">Clothes</h1>
                <p class="text">Stay ahead of the game with our high-performance sportswear, designed for comfort, flexibility, and style.</p>
                <p class="text">From breathable fabrics to moisture-wicking technology, our collection keeps you moving effortlessly.</p>
            </div>
        </section>
    </main>
    <section class="img-section">
        <div class="img-section-container">
            <img class="img-section-image" src="img/Clothing.webp" alt="Picture of clothing">
        </div>
    </section>
</body>
    
    <script>
    function burgerMenu() {
        let burger = document.getElementById("nav-bar");
        if (burger.className === "nav") {
        burger.className += " responsive";
        } else {
        burger.className = "nav";
        }
    }
    </script>
    
</body>
</html>
